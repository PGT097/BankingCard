<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CreditCard</title>
    <link rel="stylesheet" href="css/style.css" class="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="card-side card-front">
        <div class="card-img">
          <img src="img/card1.png" alt="" />
        </div>
        <div class="card-container">
          <div class="cardName"></div>
          <div class="cardNumber">
            <span id="nr1" class="active" aria-hidden="true">#</span
            ><span id="nr2" class="active" aria-hidden="true">#</span
            ><span id="nr3">#</span><span id="nr4">#</span>
            <span id="space1"></span><span id="nr5">#</span
            ><span id="nr6">#</span><span id="nr7">#</span
            ><span id="nr8">#</span> <span id="space2"></span
            ><span id="nr9">#</span><span id="nr10">#</span
            ><span id="nr11">#</span><span id="nr12">#</span>
            <span id="space3"></span><span id="nr13">#</span
            ><span id="nr14">#</span><span id="nr15">#</span
            ><span id="nr16">#</span>
          </div>
          <div class="cardDate">MM/YY</div>
          <div class="card-logo">
            <!-- <img
              class="card-logo-img visa"
              src="img/cardLogo/visa.png"
              alt=""
            />
            <img
              class="card-logo-img mastercard"
              src="img/cardLogo/mastercard.png"
              alt=""
            />
            <img
              class="card-logo-img discover"
              src="img/cardLogo/discover.png"
              alt=""
            /> -->
          </div>
        </div>
      </div>
      <div class="card-side card-back">
        <div class="card-img">
          <img src="img/card2.png" alt="" />
        </div>
        <div class="card-container">
          <div class="cardCvv" placeholder="ccv">
            <span id="ccv1"></span><span id="ccv2"></span
            ><span id="ccv3"></span>
          </div>
        </div>
      </div>
      <form class="firstForum">
        <div class="box">
          Card Holder
          <input
            class="inputName"
            type="text"
            placeholder="John Snow"
            maxlength="13"
          />
        </div>
        <div class="box">
          Card Number
          <input
            class="inputNumber"
            type="tel"
            pattern="^[0-9]+$"
            maxlength="19"
            placeholder="1234123412341234"
          />
        </div>

        <div class="ccv-box">
          <div class="box">
            <div>
              <span>Expiration Date</span>
            </div>
            <div>
              <select class="month-input"></select>
              <select class="year-input"></select>
            </div>
          </div>

          <div class="box">
            <div>
              <span>CCV</span>
            </div>
            <div>
              <input
                class="inputCvv"
                type="tel"
                placeholder="123"
                maxlength="3"
              />
            </div>
          </div>
        </div>
        <div class="button">
          <button class="button1">Reset</button>
        </div>
      </form>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
