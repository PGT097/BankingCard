<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CreditCard</title>
    <link rel="stylesheet" href="css/style.css" class="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="card-side card-front">
        <div class="card-img">
          <img src="img/card1.png" alt="" />
        </div>
        <div class="card-container">
          <div class="cardName"></div>
          <div class="cardNumber">
            <span id="nr1">#</span><span id="nr2">#</span><span id="nr3">#</span
            ><span id="nr4">#</span> <span id="nr5">#</span
            ><span id="nr6">#</span><span id="nr7">#</span
            ><span id="nr8">#</span> <span id="nr9">#</span
            ><span id="nr10">#</span><span id="nr11">#</span
            ><span id="nr12">#</span> <span id="nr13">#</span
            ><span id="nr14">#</span><span id="nr15">#</span
            ><span id="nr16">#</span>
          </div>
          <div class="cardDate">MM/YY</div>
          <div class="card-logo">
            <img
              class="card-logo-img visa"
              src="img/cardLogo/visa.png"
              alt=""
            />
            <img
              class="card-logo-img mastercard"
              src="img/cardLogo/mastercard.png"
              alt=""
            />
            <img
              class="card-logo-img discover"
              src="img/cardLogo/discover.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="card-side card-back">
        <div class="card-img">
          <img src="img/card2.png" alt="" />
        </div>
        <div class="card-container">
          <div class="cardCvv">cvv</div>
        </div>
      </div>
      <form class="firstForum">
        <div class="box">
          Card Holder
          <input
            class="inputName"
            type="text"
            placeholder="John Snow"
            maxlength="13"
          />
        </div>
        <div class="box">
          Card Number
          <input
            class="inputNumber"
            type="tel"
            maxlength="16"
            placeholder="1234 1234 1234 1234"
          />
        </div>

        <div class="ccv-box">
          <div class="box">
            <div>
              <span>Expiration Date</span>
            </div>
            <div>
              <select class="month-input">
                <option value="month" selected disabled>Month</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>

              <select class="year-input">
                <option value="year" selected disabled>Year</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">32</option>
              </select>
            </div>
          </div>

          <div class="box">
            <div>
              <span>CCV</span>
            </div>
            <div>
              <input
                class="inputCvv"
                type="text"
                placeholder="123"
                maxlength="3"
              />
            </div>
          </div>
        </div>
        <div class="button">
          <button class="button1">Privet</button>
        </div>
      </form>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
